<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <h1>Simple Registration Form</h1>
    <table border="2" cellpadding="10px">
        <tr>
            <td>
                Name:
            </td>
            <td>
                <input type="text"> 
            </td>
        </tr>
        <tr>
            <td>ID:</td>
            <td>
                <input type="text">
            </td>
        </tr>
        <tr>
            <td>Email</td>
            <td>
                <input type="email">
            </td>
        </tr>
        <tr>
            <td>Password:</td>
            <td>
                <input type="password">
            </td>
        </tr>
        <tr>
            <td>Nationality</td>
            <td>
                <select name="nationality" id="">
                    <option value="Bangladesh">Bangladesh</option>
                    <option value="Bangladesh">Pakistan</option>
                    <option value="Bangladesh">Other</option>
                </select>
            </td>
        </tr>
        <tr>
            <td> Favourite Fruits: </td>
            <td>
                <input type="checkbox"> Apple <br>
                <input type="checkbox"> Banana <br>
                <input type="checkbox"> Mango <br>
            </td>
        </tr>
        <tr>
            <td>Gender</td>
            <td>
                <input type="radio" name="gender"> Male
                <input type="radio" name="gender"> Female
            </td>
        </tr>
        <tr>
            <td>Comments</td>
            <td colspan="2">
                <textarea name="" id=""></textarea>
            </td>
        </tr>
        <tr>
            <td colspan="2" align="center">
                <input type="submit" value="Submit">
                <input type="reset" value="Reset">
            </td>
        </tr>
    </table>
</body>
</html>
